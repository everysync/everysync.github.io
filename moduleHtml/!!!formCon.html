<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>formListCon</title>
	<meta name="description" content="">
	<meta name="author" content="J.Chen">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10, minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes"> 
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/icheck.min.js"></script>
	
	<script src="../js/mobiscroll/mobiscroll.core.js"></script>								<!-- 日期插件 JS -->
    <script src="../js/mobiscroll/mobiscroll.scroller.js" type="text/javascript"></script>	<!-- 日期插件 JS -->
    <script src="../js/mobiscroll/mobiscroll.datetime.js" type="text/javascript"></script>	<!-- 日期插件 JS -->
    <script src="../js/mobiscroll/mobiscroll.select.js" type="text/javascript"></script>		<!-- 日期插件 JS -->
	
	<link rel="stylesheet" href="../css/mobiscroll.scroller.css">
	<link rel="stylesheet" href="../css/flat.css">
	<link rel="stylesheet" href="../css/style.css">
	<style type="text/css">
		html,body {
            min-height: 100%;
			background-image: -moz-linear-gradient( 60deg, #27333e 0%, #538595 100%);
			background-image: -webkit-linear-gradient( 60deg, #27333e 0%, #538595 100%);
			background-image: -ms-linear-gradient( 60deg, #27333e 0%, #538595 100%);
		}
		.formWrap{
            width: 877px;
            margin: 30px auto;
            overflow: hidden;
            font-family: "Helvetica Neue",\5FAE\8F6F\96C5\9ED1,Tohoma;
        }
        .formWrap ul{
            padding: 0;
            margin: 0;
        }
        .formWrap li{
            width: 50%;
            padding: 0;
            float: left;
            list-style: none;
            margin-bottom: 7px;
        }
/*==============表单元素样式style=======================*/
	</style>
	<script>
	$(function() {
        //单选\复选框定制js
        $('.form_radio,.form_check').iCheck({
            checkboxClass: 'icheckbox_flat',
            radioClass: 'iradio_flat',
            increaseArea: '20%' // optional
        });
        //datapicker fn
	    var datapickCache = $("input.form_date");
        var curr = new Date().getFullYear();
		var opt = {
			'date': {
				preset: 'date',
				dateFormat: 'yy-mm-dd',
				dateOrder: 'yymmD d'
				//invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
			},
			'month': {
				preset: 'date',
				dateFormat: 'yy-mm',
				dateOrder: 'yymm'
			},
			'year': {
				preset: 'date',
				dateFormat: 'yy',
				dateOrder: 'yy'
				//dateOrder: 'd Dmmyy',
				//invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
			},
			'datetime': {
				dateFormat: 'yy-mm-dd',
				dateOrder: 'yymmdd',
				timeWheels: 'HHii',
				timeFormat :'HH:ii',
				preset: 'datetime',
				stepMinute: 5
			},
			'time': {
				preset: 'time',
				timeWheels: 'HHii',
				timeFormat :'HH:ii'
			},
			'credit': {
				preset: 'date',
				dateOrder: 'mmyy',
				dateFormat: 'mm/yy',
				startYear: curr,
				endYear: curr + 10,
				width: 100
			},
			'select': {
				preset: 'select'
			},
			'select-opt': {
				preset: 'select',
				group: true,
				width: 50
			}
		}
	
        var _mindate;
        var _maxdate;
        //格式例子：minDate: new Date(2012, 3, 10, 9, 22)
            //var s = "2005-12-15 09:41:30";   
            //var d = new Date(Date.parse(s.replace(/-/g, "/")));   

        $('#changeType').bind('change', function() {
            var $this = $(this);
            var showType =$this.val();
            datapickCache.scroller('destroy').scroller($.extend(opt[showType], {
                //minDate: _mindate,
                //maxDate: _maxdate,
                theme: "android-ics",
                mode: "mixed",
                //lang: $('#language').val(),
                display: "modal",
                animate: ""
            }));
        });
        //初始化日历控件
        $('#changeType').trigger("change");


        $(".theFirstDate").bind('change', function() {
            var thisNewDate = $(this).val();
            var showType = $('#changeType').val();
            thisNewDate = new Date(thisNewDate);
            $(".theNextDate").scroller('destroy').scroller($.extend(opt[showType], {
                minDate: thisNewDate,
                //maxDate: _maxdate,
                theme: "android-ics",
                mode: "mixed",
                //lang: $('#language').val(),
                display: "modal",
                animate: ""
            }));
        });
	
	});
	</script>
</head>
<body>
<div class="formWrap">
   <ul>
        <li>
            <span class="form_title form_title_1">EMEAEMEA</span><input type="text" class="form_txt_style">
        </li>
        <li>
            <span class="form_title form_title_1">EMEA</span><input type="text" class="form_txt_style">
        </li>
        <li>
            <span class="form_title form_title_1">AG</span><input type="text" class="form_txt_style">
        </li>
        <li>
            <span class="form_title form_title_1">AG</span><input type="text" class="form_txt_style">
        </li>
        <li>
           <p class="form_title form_title_2">Issue Description<b class="form_tips"></b></p>
           <textarea name="" id="" class="form_txt_style form_area" ></textarea>
        </li>
        <li>
           <p class="form_title form_title_2">M1g Impact<b class="form_tips"></b></p>
           <textarea name="" id="" class="form_txt_style form_area" ></textarea>
        </li>
        <li style="width:100%;">
           <p class="form_title form_title_2">Root Cause<b class="form_tips"></b></p>
<!--           <input type="text" class="form_txt_style form_inp02">-->
           <div class="form_area_box form_txt_style" contenteditable="true"><br/></div>
        </li>
        <li>
           <p class="form_title form_title_2">City<b class="form_tips"></b></p>
            <select name="" id="" class="form_select form_txt_style">
                <option value="--Please Select--" selected>--Please Select--</option>
                <option value="ShangHai">ShangHai</option>
                <option value="Beijing">Beijing</option>
                <option value="Tianjin">Tianjin</option>
            </select>
        </li>
        <li>
           <p class="form_title form_title_2">Type<b class="form_tips"></b></p>
            <select name="" id="" class="form_select form_txt_style">
                <option value="--Please Select--" selected>--Please Select--</option>
                <option value="ITU_BR_NB">ITU_BR_NB</option>
                <option value="ITU_BR_DT">ITU_BR_DT</option>

            </select>
        </li>
        <li>

            <input type="text" class="form_txt_style">
        </li>
        <li>
            <p class="form_title form_title_2">Issue Owner<b class="form_tips"></b></p>
            <input type="text" class="form_txt_style">
        </li>
        <li style="width:100%;">
           <span class="form_title form_title_3">GEO<b class="form_tips"></b></span>
           <label class="form_check form_check_style" for="checkbox-1"><input type="checkbox" id="checkbox-1" value="Yes">EMEA</label>
           <label class="form_check form_check_style" for="checkbox-2"><input type="checkbox" id="checkbox-2" value="Yes">AG</label>
           <label class="form_check form_check_style" for="checkbox-3"><input type="checkbox" id="checkbox-3" value="Yes">PRC</label>
           <label class="form_check form_check_style" for="checkbox-4"><input type="checkbox" id="checkbox-4" value="Yes">EAP</label>
           <label class="form_check form_check_style" for="checkbox-5"><input type="checkbox" id="checkbox-5" value="Yes">MAP</label>
        </li>
        <li style="width:100%;">
           <span class="form_title form_title_3">GEO<b class="form_tips"></b></span>
           <label class="form_radio form_radio_style" for="radio-1"><input type="radio" id="radio-1" name="geo" value="Yes">Yes</label>
           <label class="form_radio form_radio_style" for="radio-2"><input type="radio" id="radio-2" name="geo" value="No">No</label>
        </li>
        <li style="width:30%;">
           <p class="form_title form_title_2">changeType<b class="form_tips"></b></p>
            <select name="" id="changeType" class="form_select form_txt_style " style="width:auto; padding-right:40px;">
                <option value="date" selected>date</option>
                <option value="month" >month</option>
                <option value="year" >year</option>
                <option value="time">time</option>
                <option value="datetime">datetime</option>
            </select>
        </li>
        <li style="width:30%;">
            <p class="form_title form_title_2">MFGNameCn<b class="form_tips"></b></p>
            <input type="text" class="form_txt_style  form_date" readonly>
        </li>
        <li style="width:30%;">
            <p class="form_title form_title_2">MFGName<b class="form_tips"></b></p>
            <input type="text" class="form_txt_style  form_date" readonly>
        </li>
        <li style="width:100%">
            <input type="submit" class="form_btn form_sub_btn" value="Submit">
        </li>
        <li style="width:100%">
            <input type="button" class="form_btn form_add_btn" value="Add Product">
        </li>
        <li style="width:100%">
            <div class="fileWrap">
                <input type="text" class="form_txt_style" readonly>
                <input type="file" class="form_btn form_file_btn">
                <span class="fileShade">选择文件</span>
            </div>
        </li>
        <li style="width:100%">
            <div class="fileWrap fileWrap02">
                <input type="file" class="form_btn form_file_btn">
                <span class="fileShade">选择文件</span>
                <input type="text" class="form_txt_style" readonly>
            </div>
        </li>
   </ul>
    
</div>
</body>
</html>
