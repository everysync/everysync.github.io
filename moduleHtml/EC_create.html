<!-- ------------------------------------------------------------------
***********************************************************************
开发人员书写规范:
1.所有缩进都用 TAB， 而不是空格。

浏览器兼容：

		Safari 7+ (Mac OS)

***********************************************************************

<!-- EC_Search-PAGE -->
<div class="eachBlck ECBlck">
	<div class="EcScroll">
		<!-- Search Content -->
		<div class="formContent">
            <ul class="create create_stop">
                <li>
                    <div class="ui_box ub-f1 ub_ac">
                        <div class="textfield">Date<b class="form_tips"></b></div>
                        <div><input type="text" class="form_txt_style form_date" readonly></div>
                    </div>
                    <div class="ui_box ub-f1 ub_ac">
                        <div class="textfield">ODM:<b class="form_tips"></b>&nbsp;</div>
                        <div ><input type="text" class="form_txt_style"></div>
                    </div>
                </li>
                <li>
                    <div class="ui_box ub-f1 ub_ac">
                        <div class="textfield">Product<b class="form_tips"></b></div>
                        <div><select name="" id="" class="form_select form_txt_style">
                    <option value="--Please Select--" selected>--Please Select--</option>
                    <option value="ShangHai">ShangHai</option>
                    <option value="Beijing">Beijing</option>
                    <option value="Tianjin">Tianjin</option>
                </select></div>
                    </div>
                    <input type="button" onclick="addNew(this)" style="float:none" value="Add Product" class="addBtn">
                </li>
                <li>
                    <div class="ui_box ub-f1 ub_ac">
                        <div class="textfield">EC NO<b class="form_tips"></b></div>
                        <div><input type="text" class="form_txt_style"></div>
                    </div>
                </li>
                <li>
                    <div class="ui_box ub-ac">
                    <div class="textfield">FPY Over Target Analysis</div>
                    <div >
                        <input type="text" style="display:none">
                        <div class="textarea_box needpost" contenteditable="true">&nbsp;</div>
                    </div>
                    </div>
                </li>
                <li>
                    <span class="isos textfield">Type:<b class="form_tips"></b>&nbsp;</span>
                    <span class="isos resize_3_item">
                        <label class="form_radio form_radio_style" for="radio-1"><input type="radio" id="radio-1" name="Cut in" value="Yes">Cut in</label>
                       <label class="form_radio form_radio_style" for="radio-2"><input type="radio" id="radio-2" name="Run in" value="Yes">Run in</label>
                    </span>
                </li>
                <li>
                    <span class="isos textfield">Result:<b class="form_tips"></b>&nbsp;</span>
                    <span>
                        <label class="form_radio form_radio_style" for="radio-3"><input type="radio" id="radio-3" name="Pass" value="Yes">Pass</label>
                       <label class="form_radio form_radio_style" for="radio-4"><input type="radio" id="radio-4" name="Fall" value="No">Fall</label>
                    </span>
                </li>
                <li>
                    <div class="textfield">Photo:<b class="form_tips"></b>&nbsp;</div>
                    <div class="fileWrap">
                        <input type="text" class="form_txt_style" readonly>
                        <input type="file" class="form_btn form_file_btn">
                        <span class="fileShade">选择文件</span>
                    </div>
                </li>
            </ul>
            <div class="btDiv"><input type="submit" class="form_btn form_sub_btn" value="Submit"></div>
            <a href="#" class="backBg"></a>
        </div>
    </div>
	</div>
