<div class="pop_mask showed" data-states="hide"></div>
	<div class="popMod modal-showed">

					<input type="text" class="modal-text-input" placeholder="请输入要添加的字段">

					<div class="content-block">

						<div class="item-row ifpush clearfix">
							<span class="ifp-text fl_l">
								是否推送到服务器通知
							</span>
							<label class="label-switch fl_r ifp-switch-wrap">

							</label>	
						</div>
						
					</div>
					
					
				</div>
			</div>	
		</div>
		<div class="popMod-button-wrap">
			<div class="pm-button button-no">取消</div>
			<div class="pm-button button-yes">确定</div>
		</div>
	</div>
