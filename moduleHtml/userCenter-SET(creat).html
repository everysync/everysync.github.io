    <script>
	$(function() {
        //单选\复选框定制js
		$('.form_radio,.form_check').iCheck({
            checkboxClass: 'icheckbox_flat',
            radioClass: 'iradio_flat',
            increaseArea: '20%' // optional
        });
        //datapicker fn
	var datapickCache = $("input.form_date");
	 var curr = new Date().getFullYear();
		var opt = {
			'date': {
				preset: 'date',
				dateFormat: 'yy-mm-dd',
				dateOrder: 'yymmD d'
				//invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
			},
			'month': {
				preset: 'date',
				dateFormat: 'yy-mm',
				dateOrder: 'yymm'
			},
			'year': {
				preset: 'date',
				dateFormat: 'yy',
				dateOrder: 'yy'
				//dateOrder: 'd Dmmyy',
				//invalid: { daysOfWeek: [0, 6], daysOfMonth: ['5/1', '12/24', '12/25'] }
			},
			'datetime': {
				dateFormat: 'yy-mm-dd',
				dateOrder: 'yymmdd',
				timeWheels: 'HHii',
				timeFormat :'HH:ii',
				preset: 'datetime',
				stepMinute: 5
			},
			'time': {
				preset: 'time',
				timeWheels: 'HHii',
				timeFormat :'HH:ii'
			},
			'credit': {
				preset: 'date',
				dateOrder: 'mmyy',
				dateFormat: 'mm/yy',
				startYear: curr,
				endYear: curr + 10,
				width: 100
			},
			'select': {
				preset: 'select'
			},
			'select-opt': {
				preset: 'select',
				group: true,
				width: 50
			}
		}
	
			
	var _mindate;
	var _maxdate;
	//格式例子：minDate: new Date(2012, 3, 10, 9, 22)
		//var s = "2005-12-15 09:41:30";   
		//var d = new Date(Date.parse(s.replace(/-/g, "/")));   

	$('#changeType').bind('change', function() {
		var $this = $(this);
		var showType =$this.val();
		datapickCache.scroller('destroy').scroller($.extend(opt[showType], {
			//minDate: _mindate,
			//maxDate: _maxdate,
			theme: "android-ics",
			mode: "mixed",
			//lang: $('#language').val(),
			display: "modal",
			animate: ""
		}));
	});
	//初始化日历控件
	$('#changeType').trigger("change");
	
	
	$(".theFirstDate").bind('change', function() {
		var thisNewDate = $(this).val();
		var showType = $('#changeType').val();
		thisNewDate = new Date(thisNewDate);
		$(".theNextDate").scroller('destroy').scroller($.extend(opt[showType], {
			minDate: thisNewDate,
			//maxDate: _maxdate,
			theme: "android-ics",
			mode: "mixed",
			//lang: $('#language').val(),
			display: "modal",
			animate: ""
		}));
	});
	
	});
